<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link type="text/css" href="./reviewc.css" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
  </head>

    <body>
      <!-- header -->
      <div class="navbar">

        <!-- {/* 로고 이미지 */} -->
        <a href="">
          <img src="/image/tabeyoukaLogo.png" alt="titleImg" class='titleImg'>       
        </a>

        <!-- {/* 검색창 form */} -->
        <!-- action="처리할 url" method="전송방식" -->
        <form id='inputForm' >
          <!-- 가게정보 입력 -->
          <div class="input-group">
            <span class="input-group-text">가게정보를 입력해주세요</span>
            <input type="text" class="form-control" placeholder='후쿠오카에서 맛집을 찾아보자!'/>
          </div>

          <!-- 검색버튼 -->
          <button type="submit" class="btn btn-warning">검색</button>
        </form>
        
        <!-- 로그인 태그 --> 
        <div class='loginContainer'>
            <span class="loginText">로그인</span>
        </div>
    <!-- header닫는태그 -->
    </div>
    

    <!-- 메뉴 -->
    <div class="navbar menu">
      <ul class="menuList">
          <li class="menuContent"><a class="teammate">조원소개</a></li>
          <li class="menuContent"><a class="introduce">현지학기제</a></li>
          <li class="menuContent"><a class="board">자유게시판</a></li>
      </ul>
    </div>

    <!--리뷰페이지-->

    <div id="reviewSecton">
      <div class="titleSection">
        <div class="mainName"></div>
        <div class="tags">#</div>
      </div>

      <div class="imageSection">
        <img class="mainImg" src="" alt="" />
      </div>

      <div class="informationSection">
        <table>
          <tr class="informationRow">
            <td class="informationTitle">주소</td>
            <td id="address" class="informationContent"></td>
          </tr>
          <tr class="informationRow">
            <td class="informationTitle">태그</td>
            <td id="infoTags" class="informationContent"></td>
          </tr>

          <tr class="informationRow">
            <td class="informationTitle">전화번호</td>
            <td class="informationContent">123-456-7890</td>
          </tr>
        </table>
      </div>

      <div class="commentSection">
        <p class="review">리뷰</p>
        <div id="comment-layout">
          <div class="comments">
            <!--댓글이 들어갑니다.-->
          </div>

          <div id="comment-area-layout">
            <div id="comment-area">
              <div class="reply-body">
                <h4 class="reply-name">상성준</h4>
                <div class="rating">
                  <i class="rating__star far fa-star"></i>
                  <i class="rating__star far fa-star"></i>
                  <i class="rating__star far fa-star"></i>
                  <i class="rating__star far fa-star"></i>
                  <i class="rating__star far fa-star"></i>
                  <p class="plzRating">별점을 선택해주세요!</p>
                </div>
                <textarea
                  required
                  id="comment-input"
                  placeholder="리뷰를 작성해주세요!"
                ></textarea>
                <button
                  id="comment-btn"
                  type="submit"
                  
                >
                  등록
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <input type="file" id="imageInput" />
    <button onclick="handleFileUpload()">업로드</button>

    <script src="./reviewj.js" type="text/js"></script>
  </body>
</html>
