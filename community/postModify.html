<div class="app-container">
  <!DOCTYPE html>
  <html>

  <head>

    <title>게시글 수정</title>
    <link rel="stylesheet" href="./css/post.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"></script>
    <script defer src="./js/postModify.js"></script>
    <link rel="stylesheet" as="style" crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/static/pretendard.css" />
  </head>

  <body>

    <!-- header -->
    <div class="navbar">

      <!-- {/* 로고 이미지 */} -->
      <a href="">
        <img src="/image/tabeyoukaLogo.png" alt="titleImg" class='titleImg'>
      </a>

      <!-- {/* 검색창 form */} -->
      <form id='inputForm' action="처리할 url" method="전송방식">
        <!-- 가게정보 입력 -->
        <div class="input-group">
          <span class="input-group-text">가게정보를 입력해주세요</span>
          <input type="text" class="form-control" placeholder='후쿠오카에서 맛집을 찾아보자!' />
        </div>

        <button type="button" class="btn btn-warning">검색</button>
      </form>

      <!-- 로그인 태그 -->
      <div class='loginContainer'>
        <span class="loginText">로그인</span>
      </div>
      <!-- header닫는태그 -->
    </div>

    <!-- 메뉴 -->
    <div class="navbar menu">
      <ul class="menuList">
        <li class="menuContent"><a href="">조원 소개</a></li>
        <li class="menuContent"><a href="">현지학기제</a></li>
        <li class="menuContent">
          <p class="community">자유게시판</p>
        </li>
      </ul>
    </div>


    <div class="post-container">
      <h1>게시글 수정</h1>
      <p>커뮤니티는 모두의 참여와 존중으로 이루어집니다.</p>
      <form id='communityForm' action="/api/community" method="POST" enctype="multipart/form-data">
        <div class="form-group">
          <input type="text" id="title" name="title" class="form-control">
        </div>
        <div class="form-group">
          <textarea id="text" name="text" rows="13" class="form-control"></textarea>
        </div>
        <div class="form-group">
          <label for="image">이미지 업로드</label>
          <input type="file" id="image" name="image_file" accept="image/*" class="form-control">
        </div>
        <div class="form-group">
          <button type="button" class="btn btn-secondary list-btn"
            style="background-color: #393939; color: #FFF;">목록</button>
          <button type="submit" class="btn btn-primary submit-btn"
            style="background-color: #ffcc00; color: #000;">등록</button>
        </div>
      </form>
    </div>
  </body>

  </html>
</div>
