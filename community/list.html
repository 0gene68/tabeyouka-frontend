<div class="app-container">
<!DOCTYPE html>
<html>

<head>
    <title>게시판</title>
    <link rel="stylesheet" href="./css/list.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script defer src="./js/list.js"></script>
    
</head>

<body>

    <!-- header -->
    <div class="navbar">

        <!-- {/* 로고 이미지 */} -->
        <a href="">
            <img src="/image/tabeyoukaLogo.png" alt="titleImg" class='titleImg'>
        </a>

        <!-- {/* 검색창 form */} -->
        <form id='inputForm' action="처리할 url" method="전송방식">
            <!-- 가게정보 입력 -->
            <div class="input-group">
                <span class="input-group-text">가게정보를 입력해주세요</span>
                <input type="text" class="form-control" placeholder='후쿠오카에서 맛집을 찾아보자!' />
            </div>

            <button type="button" class="btn btn-warning">검색</button>
        </form>

        <!-- 로그인 태그 -->
        <div class='loginContainer'>
            <span class="loginText">로그인</span>
        </div>
        <!-- header닫는태그 -->
    </div>

    <!-- 메뉴 -->
    <div class="navbar menu">
        <ul class="menuList">
            <li class="menuContent"><a href="">조원 소개</a></li>
            <li class="menuContent"><a href="">현지학기제</a></li>
            <li class="menuContent"><p class="community">자유게시판</p></li>
        </ul>
    </div>

    <div class="board-container">
        <div id="board">
         
            <div class="line-sort">
                <h1>커뮤니티</h1>
                <div class="community-text">커뮤니티는 모두의 참여와 존중으로 이루어집니다.</div>      
                <div class="search-form">
                    <input type="text" class="form-control" id="search-input" placeholder="검색">
                    <button type="submit" class="btn btn-primary search-btn" >검색</button>
                  </div>         
            </div>
        
            <div class="row">
                <div class="col id">번호</div>
                <div class="col title">제목</div>
                <div class="col">작성자</div>
                <div class="col date">작성일</div>
            </div>

            <!-- 게시글 목록 -->
            <div id="post-list"></div>
            <!-- 작성 버튼과 페이지 네비게이션 -->
            <div class="button-pagination">
                <div class="div1"></div>
                <div class="div2">
                    <span class="pagination page-prev">prev</span>
                    <span class="pagination page-number">1</span>
                    <span class="pagination page-next">next</span>
                </div>
                <div class="div3">
                    <button class="post-redirect btn btn-secondary" style="background-color: #393939; color: #FFF;">작성</button>
                </div>
            </div>
        </div>
    </div>
    
    
    
</body>

</html>
</div>
