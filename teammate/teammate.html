<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link type="text/css" href="./teammate.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script defer src="./teammate.js" type="text/js"></script>
  <title>Document</title>
</head>
<body>
<!-- header -->
<div class="navbar">

  <!-- {/* 로고 이미지 */} -->
  <a href="">
      <img src="/image/tabeyoukaLogo.png" alt="titleImg" class='titleImg'>    
  </a>

  <!-- {/* 검색창 form */} -->
  <form id='inputForm' action="처리할 url" method="전송방식">
      <!-- 가게정보 입력 -->
      <div class="input-group">
      <span class="input-group-text">가게정보를 입력해주세요</span>
      <input type="text" class="form-control" placeholder='후쿠오카에서 맛집을 찾아보자!'/>
      </div>
      <button type="button" class="btn btn-warning">검색</button>
  </form>
      
  <!-- 로그인 태그 --> 
  <div class='loginContainer'>
      <span class="loginText">로그인</span>
  </div>
  <!-- header닫는태그 -->
</div>

<!-- 메뉴 -->
<div class="navbar menu">
  <ul class="menuList">
      <li class="menuContent"><a class="teammate">조원 소개</a></li>
      <li class="menuContent"><a class="introduce">현지학기제</a></li>
      <li class="menuContent"><a class="board">자유게시판</a></li>
  </ul>
</div>

<!-- 조원 -->

<div class="teammate-container">
    <div class="team">
    <h1>Contributor Of TabeYouka</h1>
</div>
  <button id="leftScrl" class="scrollBtn material-symbols-outlined">
    arrow_back_ios
  </button>
  <div class="teammateRow">
     <div class="teammate-scroll-box">
   </div>
  </div>
  <button id="rightScrl" class="scrollBtn material-symbols-outlined">
    arrow_forward_ios
  </button>
</div>
<div class="modal">
  <div class="modal-main">
    <div class="modal-head">
      <h5>조원 추가</h5>
    </div>
    <div class="modal-form">
      <img src="" id="addPreview">
      <h6>학번</h6>
      <input type="text" id="addStudentId">
      <h6>이름</h6>
      <input type="text" id="addName">
      <h6>파트</h6>
      <input type="text" id="addPart">
      <h6>소개</h6>
      <input type="text" id="addDescription">
      <h6>깃허브 링크</h6>
      <input type="text" id="addGithubLink">
      <label class="material-symbols-outlined" id="profileImgLabel" for="addProfileImage">image</label>
      <input type="file" id="addProfileImage" value="프로필 사진">
    </div>
    <div class="modal-foot">
      <button type="submit" id="addSubmit">추가</button>
      <button id="closeAddModal">닫기</button>
    </div>
  </div>
</div>
  <div class="editModal">
    <div class="modal-main">
      <div class="modal-head">
        <h5>조원 정보 수정</h5>
      </div>
      <div class="modal-form">
        <img src="" id="editPreview">
        <h6>학번</h6>
        <input type="text" id="editStudentId">
        <h6>이름</h6>
        <input type="text" id="editName">
        <h6>파트</h6>
        <input type="text" id="editPart">
        <h6>소개</h6>
        <input type="text" id="editDescription">
        <h6>깃허브 링크</h6>
        <input type="text" id="editGithubLink">
        <label class="material-symbols-outlined" id="profileImgLabel" for="editProfileImage">image</label>
        <input type="file" id="editProfileImage" value="프로필 사진">
      </div>
      <div class="modal-foot">
        <button id="editSubmit">수정</button>
        <button id="closeEditModal">닫기</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
