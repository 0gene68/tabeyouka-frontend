<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="./introduceC.css" />
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
</head>

<body>
  <!-- header -->
  <div class="navbar">
    <!-- {/* 로고 이미지 */} -->
    <a href="">
      <img src="./tabeyoukaLogo.png" alt="titleImg" class="titleImg" />
    </a>

    <!-- {/* 검색창 form */} -->
    <form id="inputForm" action="처리할 url" method="전송방식">
      <!-- 가게정보 입력 -->
      <div class="input-group">
        <span class="input-group-text">가게정보를 입력해주세요</span>
        <input type="text" aria-label="First name" class="form-control" placeholder="지하철 역 이름" />
        <input type="text" aria-label="Last name" class="form-control" placeholder="가게 이름" />
      </div>

      <!-- 태그 선택 -->
      <select class="form-select" aria-label="Default select example" size="1">
        <option selected>태그</option>
        <option value="1">나베</option>
        <option value="2">돈부리</option>
        <option value="3">라멘</option>
        <option value="4">소바</option>
        <option value="5">사시미</option>
        <option value="6">양식</option>
        <option value="7">우동</option>
        <option value="8">야키니쿠</option>
        <option value="9">야키토리</option>
        <option value="10">중화요리</option>
        <option value="11">초밥</option>
        <option value="12">텐뿌라</option>
      </select>
      <!-- 검색버튼 -->
      <button type="button" class="btn btn-warning">검색</button>
    </form>

    <!-- 로그인 a태그 -->
    <div class="loginForm">
      <a href=""> 로그인 </a>
    </div>
    <!-- header닫는태그 -->
  </div>

  <!-- 메뉴 -->
  <div class="navbar menu">
    <ul class="menuList">
      <li class="menuContent"><a href="">조원 소개</a></li>
      <li class="menuContent"><a href="">현지학기제</a></li>
      <li class="menuContent"><a href="">자유게시판</a></li>
    </ul>
  </div>

  <!-- 공지사항 -->
  <div class="notice">
    <h3 id="notice-title">현지학기제 <button class="modify-btn">수정</button></h3>

    <div id="notice-content">
      <!--공지사항이 들어갑니다.-->

    </div>

    <comment>
      <h3>댓글</h3>
      <div id="comment-layout">
        <div class="comments">
          <!--댓글이 들어갑니다.-->

        </div>

        <div id="comment-area-layout">
          <div id="comment-area">
            <div class="reply-body">
              <h4 class="reply-name">상성준</h4>

              <textarea required id="comment-input" placeholder="댓글을 입력해주세요."></textarea>
              <button id="comment-btn" type="submit" onclick="commentCreateBtn()">
                등록
              </button>
            </div>
          </div>
        </div>
      </div>
    </comment>
  </div>
  <script src="./introduceJ.js"></script>
</body>

</html>
